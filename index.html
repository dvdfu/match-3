<!doctype html>
<html>
  <head>
    <title>Match-3</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' type='text/css' href='css/moveLog.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="canonical" href="http://match-3.herokuapp.com/">
    <link rel="kik-icon" href="/img/icon.png">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <div class="container" id="instructions">
        <div id="instructions-title">Match-3</div>

          <div class="instructions-sub-title">Valid Matches</div>

          <div class="row instructions-example">
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-red-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-red-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-blue" cx="50" cy="50" r="50"></circle></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-red-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-yellow" cx="50" cy="50" r="50"></circle></svg></div></div>
          </div>

          <div class="row instructions-example">
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-blue-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><rect class="shape color-yellow" x="0" y="0" width="100" height="100"/></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-red-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon class="shape color-yellow" points="50,0 0,100 100,100"/></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-yellow-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-yellow" cx="50" cy="50" r="50"></circle></svg></div></div>
          </div>

          <div class="instructions-sub-title">Invalid Matches</div>

          <div class="row instructions-example">
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-blue-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-blue-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-blue" cx="50" cy="50" r="50"></circle></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-red-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-yellow" cx="50" cy="50" r="50"></circle></svg></div></div>
          </div>

          <div class="row instructions-example">
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-yellow-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon class="shape color-blue" points="50,0 0,100 100,100"/></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-yellow-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon class="shape color-red" points="50,0 0,100 100,100"/></svg></div></div>
            <div class="col-xs-4"><div style="opacity: 100;" class="instruction-tile color-yellow-light"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-blue" cx="50" cy="50" r="50"></circle></svg></div></div>
          </div>


          <div class="instructions-sub-title">Tap anywhere to start</div>

      </div>
      <div class="container" id="score" style="text-align: center;">
        <div id="winner-text"></div>
        <img id="user-image" src="" />
        <div id="username"></div>
        <div id="runners-up"></div>
        <ul id="scoreboard" class="list-group"></ul>
      </div>
      <div class="container" id="tile-container">
        <div id="showBoard">
	        <div class="row" id="row0"></div>
	        <div class="row" id="row1"></div>
	        <div class="row" id="row2"></div>
        </div>
        <div id="showResult" style="display: none;">
	        <div class="row" id="row0">
	        	<div class="col-xs-4">
	        		<div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div>
	        	</div>
	        	<div class="col-xs-4">
	        		<div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div>
	        	</div>
	        	<div class="col-xs-4">
	        		<div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div>
	        	</div>
	        </div>

	        <div class="row" id="row1">
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4">
	        		<div style="background: black;" class="tile">
	        			<i class="fa fa-check fa-3x"></i>
	        			<i class="fa fa-times fa-3x"></i>
                <div id="show-face"><img id="actual-image" src="" alt=""></div>
	        		</div>
	        	</div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        </div>

	        <div class="row" id="row2">
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="no-more" id="no-more">No more matches?</div>
          </div>
        </div>
      </div>

      <div class='moveLog'>
        <ul class="list-group" id="match-history">
          <li class="list-group active">Match History</li>
        </ul>
      </div>

    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.kik.com/kik/1.0.18/kik.js"></script>
    <script src="/js/game.js"></script>
    <script src='js/moveLog.js'></script>
  </body>
</html>
