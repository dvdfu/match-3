<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' type='text/css' href='css/moveLog.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <div class="container" id="instructions"></div>
      <div class="container" id="tile-container">
        <div id="showBoard">
	        <div class="row" id="row0"></div>
	        <div class="row" id="row1"></div>
	        <div class="row" id="row2"></div>
        </div>
        <div id="showResult" style="display: none;">
	        <div class="row" id="row0">
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        </div>
	        <div class="row" id="row1">
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4">
	        		<div style="background: black;" class="tile">
	        			<i class="fa fa-check fa-3x"></i>
	        			<i class="fa fa-times fa-3x"></i>
                <span id="minusone">-1</span>
	        		</div>
	        	</div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        </div>
	        <div class="row" id="row2">
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        	<div class="col-xs-4"><div style="opacity: 0;" class="tile color-red-light" id="11"><svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="shape color-red" cx="50" cy="50" r="50"></circle></svg></div></div>
	        </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="no-more" id="no-more">No more moves?</div>
          </div>
        </div>
      </div>

      <div class='moveLog'>
      	<ul class="list-group">
      		<li class="list-group active">Move Log</li>
      	</ul>
      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.kik.com/kik/1.0.18/kik.js"></script>
    <script src="/js/game.js"></script>
    <script src='js/moveLog.js'></script>
  </body>
</html>
